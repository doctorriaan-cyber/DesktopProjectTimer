
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lobster&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset & Setup */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --font-sans: 'Inter', sans-serif;
      --font-mono: 'Roboto Mono', monospace;

      /* Dynamic Accent Colors - Default to Teal */
      --accent-color-primary: #14b8a6;
      --accent-color-light: #2dd4bf;
      --accent-color-dark: #0d9488;
      --accent-color-rgb: 20, 184, 166;

      --red-500: #ef4444;
      --red-600: #dc2626;

      /* Dark Theme (Default) */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #334155;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden; /* Prevent body from scrolling */
    }

    #root {
      max-width: 1280px; /* Wider for new layout */
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Changed from min-height to create a fixed viewport */
    }

    main {
      flex-grow: 1;
      overflow: hidden; /* Prevent this container from overflowing */
    }

    .main-view-container {
        display: flex;
        gap: 1.5rem;
        height: 100%; /* Make container fill the available height from main */
        /* align-items: stretch; is the default, which will make children fill height */
    }

    .projects-container {
        flex: 2;
        min-width: 0;
        overflow-y: auto; /* This is now the primary scrolling area */
        padding-right: 0.5rem; /* Give scrollbar some space */
    }

    /* Custom Scrollbar for Project List */
    .projects-container::-webkit-scrollbar {
      width: 8px;
    }
    .projects-container::-webkit-scrollbar-track {
      background: transparent;
      border-radius: 4px;
    }
    .projects-container::-webkit-scrollbar-thumb {
      background-color: var(--border);
      border-radius: 4px;
    }
    .projects-container::-webkit-scrollbar-thumb:hover {
      background-color: #4b5a70;
    }

    .calendar-container {
        flex: 1;
        min-width: 0;
        /* Sticky positioning and fixed heights are no longer needed.
           The height is now controlled by the parent flex container. */
    }


    /* Calendar Styles */
    .calendar-wrapper {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-primary);
        padding-bottom: 0.75rem;
        flex-shrink: 0;
    }

    .calendar-controls button {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 0.3rem 0.8rem;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .calendar-controls button:hover {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
    }

    .calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border);
        flex-shrink: 0;
    }

    .calendar-grid-scroll-area {
        flex-grow: 1;
        overflow-y: auto;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    /* Hide scrollbar for Webkit browsers */
    .calendar-grid-scroll-area::-webkit-scrollbar {
      display: none;
    }


    .calendar-month-header {
        font-size: 1rem;
        font-weight: 700;
        color: var(--accent-color-light);
        text-align: center;
        padding: 0.75rem 0;
        position: sticky;
        top: 0;
        background-color: var(--bg-secondary);
        z-index: 10;
    }


    .calendar-month-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background-color: var(--border);
        border: 1px solid var(--border);
    }

    .calendar-day {
        padding: 4px;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        min-height: 65px;
        font-size: 0.8rem;
        transition: background-color 0.2s ease;
        cursor: pointer;
        background-color: var(--bg-secondary);
    }
    .calendar-day:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }


    .day-number {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: 500;
        border: 1px solid transparent;
    }
    .is-current-month .day-number {
        /* No border needed with grid layout */
    }

    .is-today .day-number {
        background-color: var(--accent-color-primary);
        color: white; /* Assuming light text on accent */
        font-weight: 700;
        border-color: var(--accent-color-primary);
    }

    .is-weekend {
        background-color: var(--bg-primary); /* Slightly darker for weekends */
    }

    .is-weekend:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }

    .log-dots-container {
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
        justify-content: center;
        align-items: center;
        max-width: 100%;
    }

    .log-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    /* Calendar Day View */
    .calendar-day-view {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .day-view-header {
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 0.5rem;
        flex-shrink: 0;
    }
    .day-view-scroll-area {
        flex-grow: 1;
        overflow-y: auto;
        position: relative;
    }
    .day-view-scroll-area::-webkit-scrollbar {
      width: 8px;
    }
    .day-view-scroll-area::-webkit-scrollbar-track {
      background: transparent;
    }
    .day-view-scroll-area::-webkit-scrollbar-thumb {
      background-color: var(--border);
      border-radius: 4px;
    }
    .day-view-scroll-area::-webkit-scrollbar-thumb:hover {
      background-color: #4b5a70;
    }

    .day-view-timeline {
        position: relative;
        height: 1440px; /* 24 hours * 60 minutes */
    }
    .hour-block {
        height: 60px; /* 1px per minute */
        position: relative;
        border-top: 1px solid var(--border);
        display: flex;
    }
    .hour-label {
        position: absolute;
        top: -8px;
        left: 0;
        font-size: 0.75rem;
        color: var(--text-secondary);
        padding: 0 4px;
        background-color: var(--bg-secondary);
    }
    .log-block {
        position: absolute;
        left: 45px; /* To the right of labels */
        right: 5px;
        background-color: var(--accent-color-primary);
        border-radius: 4px;
        padding: 4px;
        overflow: hidden;
        color: white;
        font-size: 0.8rem;
        cursor: pointer;
        transition: filter 0.2s ease;
        border: 1px solid rgba(0, 0, 0, 0.2);
        z-index: 5;
    }
    .log-block:hover {
        filter: brightness(1.2);
        z-index: 6;
    }
    .log-block-text {
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .log-block-time {
        font-size: 0.7rem;
        opacity: 0.8;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-shrink: 0; /* Prevent header from shrinking in the flex layout */
    }

    .header-left, .header-center, .header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .website-title {
        font-family: 'Lobster', cursive;
        font-size: 2rem;
        font-weight: 400;
        color: var(--accent-color-light);
        white-space: nowrap;
        margin-right: 1.5rem;
        position: relative;
        padding: 0.5rem 0;
        text-align: center;
    }

    .website-title::before,
    .website-title::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--border);
    }

    .website-title::before {
        top: 0;
    }

    .website-title::after {
        bottom: 0;
    }

    .header-left {
        justify-content: flex-start;
        flex: initial; /* Don't grow to fill space */
    }
    .header-center {
        justify-content: center;
        flex-grow: 1; /* Allow center to take up space */
    }
    .header-right {
        justify-content: flex-end;
    }

    .work-area-buttons {
        display: flex;
        align-items: center;
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        margin-left: 0.75rem;
    }

    .work-area-button {
        background-color: transparent;
        border: none;
        padding: 0.5rem 1rem;
        font-weight: 500;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        color: var(--text-secondary);
    }
    .work-area-button:not(:last-child) {
        border-right: 1px solid var(--border);
    }
    .work-area-button:hover:not(.active) {
        color: var(--accent-color-light);
    }
    .work-area-button.active {
        background-color: var(--accent-color-primary);
        color: white;
    }


    .header-search {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .search-criteria-text {
        font-size: 0.9rem;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px; /* Adjust as needed */
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
    }
    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .icon-button svg {
      width: 24px;
      height: 24px;
      fill: var(--text-secondary);
      transition: fill 0.2s ease;
    }

    .sort-by-label {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-right: 0.25rem;
    }

    .sort-button {
        background-color: transparent;
        border: 1px solid;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
        color: var(--text-secondary);
        border-color: var(--border);
    }
    .sort-button:hover:not(:disabled) {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
    }
    .sort-button.active {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
        background-color: rgba(var(--accent-color-rgb), 0.1);
    }
    .sort-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .secondary-button, .search-header-button, .clear-search-button {
        background-color: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border);
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        height: 40px; /* Align height with save button */
        white-space: nowrap;
    }
    .secondary-button:hover, .search-header-button:hover, .clear-search-button:hover {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
    }

    .secondary-button.saved {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
        background-color: rgba(var(--accent-color-rgb), 0.1);
    }

    .clear-search-button {
        border-color: var(--red-500);
        color: var(--red-500);
    }
     .clear-search-button:hover {
        border-color: var(--red-600);
        color: var(--red-600);
        background-color: rgba(220, 38, 38, 0.1);
    }


    .save-button {
      background-color: var(--accent-color-primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      height: 40px; /* Align height */
    }
    .save-button:hover {
      background-color: var(--accent-color-dark);
    }
    .save-button.saved {
      background-color: var(--accent-color-dark);
    }

    .add-project-main-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
    }
    .add-project-main-button svg {
        width: 20px;
        height: 20px;
        fill: white;
    }


    /* Grouped Project List */
    .project-list-grouped {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .section-details, .subsection-details {
        list-style: none; /* No default marker */
    }
    .section-details > summary::-webkit-details-marker,
    .subsection-details > summary::-webkit-details-marker {
        display: none;
    }

    .section-summary {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent-color-primary);
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--border);
        cursor: pointer;
        list-style: none; /* For Firefox */
        position: relative;
        padding-left: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .subsection-summary {
        font-size: 1.1rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        list-style: none; /* For Firefox */
        position: relative;
        padding-left: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .section-summary > span:first-child,
    .subsection-summary > span:first-child {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .summary-details {
        font-size: 0.9rem;
        font-weight: 400;
        color: var(--text-secondary);
        white-space: nowrap;
        margin-left: 1rem;
        flex-shrink: 0;
    }


    .section-summary::before, .subsection-summary::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%) rotate(0);
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 8px solid var(--text-secondary);
        transition: transform 0.2s ease-in-out;
    }

    details[open] > summary::before {
        transform: translateY(-50%) rotate(90deg);
    }

    .subsection-container {
        padding-left: 1rem;
        border-left: 2px solid var(--border);
        margin-top: 1rem;
    }


    /* Project List */
    .project-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .no-projects {
        text-align: center;
        margin-top: 4rem;
        color: var(--text-secondary);
    }


    .project-item {
      position: relative;
      border-radius: 12px;
      transition: background-color 0.3s ease, box-shadow 0.3s;
      overflow: hidden;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
    }

    .project-item-main {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      cursor: pointer;
      transition: padding 0.3s ease;
    }

    .project-name-time-stack {
        display: flex;
        flex-direction: column;
        min-width: 0;
        flex-shrink: 1;
        flex-basis: 25%;
    }

    .project-item-spacer {
        flex-grow: 1;
    }

    .project-dates-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
      margin-top: 0.75rem;
    }

    .project-creation-date {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .project-name {
      font-weight: 500;
      font-size: 1.2rem;
      text-align: left;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .project-notes-container {
        border-bottom: 1px solid var(--border);
        padding-bottom: 1rem;
        margin-bottom: 1rem;
    }

    .project-notes {
      font-size: 0.9rem;
      width: 100%;
      font-style: italic;
      color: var(--text-secondary); 
      white-space: pre-wrap;
      text-align: left;
      font-style: normal;
    }

    .project-time {
      font-family: var(--font-mono);
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--accent-color-light);
      text-align: left;
    }


    .icon-button.delete-button:hover svg { fill: var(--red-500); }
    .icon-button.edit-button:hover svg,
    .icon-button.add-time-button:hover svg { fill: var(--accent-color-light); }


    .project-actions {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .project-action-button {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text-secondary);
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        white-space: nowrap;
    }
    .project-action-button:hover {
        border-color: var(--accent-color-light);
        color: var(--accent-color-light);
    }
    .project-action-button svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
    }


    /* Color Pickers */
    .project-color-picker {
        position: relative;
        width: 24px;
        height: 24px;
        flex-shrink: 0;
    }

    .color-picker-display {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid var(--border);
        cursor: pointer;
        transition: border-color 0.2s ease;
    }
    .project-color-picker:hover .color-picker-display,
    .color-picker-main:hover .color-picker-display {
        border-color: var(--accent-color-light);
    }
    .color-picker-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        border: none;
    }

    /* Expanded Details & Time Log */
    .project-item-details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
      padding: 0 1rem;
    }
    .project-item.expanded .project-item-details {
      max-height: 500px; /* Adjust as needed */
      padding: 1rem;
      border-top: 1px solid;
      border-color: var(--border);
    }

    .time-log-container { margin-top: 1rem; }
    .time-log-container h4 {
        margin-bottom: 0.75rem;
        font-weight: 500;
        font-size: 1rem;
        color: var(--text-primary);
    }

    .time-log-list {
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 0.5rem; /* For scrollbar */
    }

    /* Custom Scrollbar */
    .time-log-list::-webkit-scrollbar {
      width: 8px;
    }
    .time-log-list::-webkit-scrollbar-track {
      background: var(--bg-primary);
      border-radius: 4px;
    }
    .time-log-list::-webkit-scrollbar-thumb {
      background-color: var(--border);
      border-radius: 4px;
    }
    .time-log-list::-webkit-scrollbar-thumb:hover {
      background-color: #4b5a70;
    }


    .time-log-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.25rem;
      font-size: 0.9rem;
      gap: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.5s ease;
    }
    .time-log-item:not(:last-child) { 
        border-bottom: 1px solid;
        border-color: var(--border);
    }

    .time-log-item.highlight {
        background-color: rgba(var(--accent-color-rgb), 0.2);
    }

    .log-info { flex-grow: 1; display: flex; align-items: center; gap: 1rem; min-width: 0; }
    .log-details { display: flex; flex-direction: column; gap: 0.2rem; }
    .log-date { font-weight: 500; }
    .log-date.weekend-log { color: var(--accent-color-light); }

    .log-method { 
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    .log-duration { font-family: var(--font-mono); font-weight: 500; }
    .log-actions { display: flex; align-items: center; }
    .log-actions .icon-button svg { width: 18px; height: 18px; }
    .log-actions .icon-button { padding: 0.3rem; }

    .no-logs-message { 
        font-size: 0.9rem; text-align: center; padding: 1rem 0;
        color: var(--text-secondary);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;

const Calendar = ({ projects, onLogClick, dayViewScrollTopRef }) => {
    const [view, setView] = useState('month');
    const [selectedDate, setSelectedDate] = useState(null);
    const todayRef = useRef(null);
    const dayViewScrollRef = useRef(null);
    const toLocalDateKey = (date) => {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    };
    const getMonthData = (year, month) => {
        const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
        const days = [];
        const date = new Date(year, month, 1);
        const dayOfWeek = date.getDay();
        const emptyDaysAtStart = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
        for (let i = 0; i < emptyDaysAtStart; i++) {
            days.push({ key: `empty-start-${i}`, isEmpty: true });
        }
        while (date.getMonth() === month) {
            days.push({
                key: date.toISOString(),
                isEmpty: false,
                date: new Date(date),
            });
            date.setDate(date.getDate() + 1);
        }
        return { year, month, monthName, days };
    }
    const DayView = ({ selectedDate, logs, onLogClick, scrollRef, dayViewScrollTopRef }) => {
        const hours = Array.from({ length: 24 }, (_, i) => i);
        
        React.useLayoutEffect(() => {
            if (scrollRef.current && dayViewScrollTopRef) {
                scrollRef.current.scrollTop = dayViewScrollTopRef.current;
            }
        });

        const handleScroll = (e) => {
            if (dayViewScrollTopRef) {
                dayViewScrollTopRef.current = e.target.scrollTop;
            }
        };

        return (
            React.createElement('div', { className: "calendar-day-view" },
                React.createElement('div', { className: "day-view-header" },
                    selectedDate.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })
                ),
                React.createElement('div', { ref: scrollRef, className: "day-view-scroll-area", onScroll: handleScroll },
                    React.createElement('div', { className: "day-view-timeline" },
                        hours.map(hour => (
                            React.createElement('div', { key: hour, className: "hour-block" },
                                React.createElement('div', { className: "hour-label" },
                                    new Date(0, 0, 0, hour).toLocaleTimeString([], { hour: 'numeric', hour12: true })
                                )
                            )
                        )),
                        logs.map(log => {
                            const start = new Date(log.startTime);
                            const minutesFromMidnight = start.getHours() * 60 + start.getMinutes();
                            const durationInMinutes = Math.max(1, log.duration / 60);
                            return (
                                React.createElement('div', {
                                    key: log.id,
                                    className: "log-block",
                                    style: {
                                        top: `${minutesFromMidnight}px`,
                                        height: `${durationInMinutes}px`,
                                        backgroundColor: log.color,
                                    },
                                    title: `${log.projectName}\n${formatLogTime(log.startTime)} - ${formatLogTime(log.endTime)}`,
                                    onClick: () => {
                                        onLogClick(log.projectId, log.id);
                                    }
                                },
                                    React.createElement('div', { className: "log-block-text" }, log.projectName),
                                    React.createElement('div', { className: "log-block-time" }, formatTime(log.duration))
                                )
                            );
                        })
                    )
                )
            )
        );
    };
    const today = useMemo(() => {
        const d = new Date();
        d.setHours(0, 0, 0, 0);
        return d;
    }, []);
    const logsByDate = useMemo(() => {
        const map = new Map();
        projects.forEach(project => {
            project.logs.forEach(log => {
                const logDate = new Date(log.date);
                const dateKey = toLocalDateKey(logDate);
                if (!map.has(dateKey)) {
                    map.set(dateKey, []);
                }
                map.get(dateKey).push({ color: project.color, projectName: project.name, duration: log.duration });
            });
        });
        return map;
    }, [projects]);
    const logsForSelectedDate = useMemo(() => {
        if (!selectedDate) return [];
        const selectedDateKey = toLocalDateKey(selectedDate);
        const dailyLogs = [];
        projects.forEach(project => {
            project.logs.forEach(log => {
                const logDate = new Date(log.date);
                if (toLocalDateKey(logDate) === selectedDateKey) {
                    dailyLogs.push({
                        ...log,
                        projectId: project.id,
                        projectName: project.name,
                        color: project.color,
                    });
                }
            });
        });
        return dailyLogs.sort((a, b) => new Date(a.startTime).getTime() - new Date(b.startTime).getTime());
    }, [selectedDate, projects]);
    const months = useMemo(() => {
        const earliestProjectDate = projects.length > 0
            ? projects.reduce((earliest, p) => {
                const pDate = new Date(p.createdAt);
                return pDate < earliest ? pDate : earliest;
            }, new Date(projects[0].createdAt))
            : null;
        const calendarStartDate = new Date(today);
        calendarStartDate.setDate(1);
        if (earliestProjectDate && earliestProjectDate < calendarStartDate) {
            calendarStartDate.setFullYear(earliestProjectDate.getFullYear(), earliestProjectDate.getMonth());
        } else {
            calendarStartDate.setFullYear(today.getFullYear() - 1);
        }
        const calendarEndDate = new Date(today);
        calendarEndDate.setFullYear(today.getFullYear() + 2);
        const monthData = [];
        const currentDate = new Date(calendarStartDate);
        while (currentDate <= calendarEndDate) {
            monthData.push(getMonthData(currentDate.getFullYear(), currentDate.getMonth()));
            currentDate.setMonth(currentDate.getMonth() + 1);
        }
        return monthData;
    }, [projects, today]);
    const handleDayClick = (date) => {
        setSelectedDate(date);
        setView('day');
    };
    const handleGoToToday = () => {
        todayRef.current?.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
        });
    };
    useEffect(() => {
        if (view === 'month') {
            setTimeout(() => {
                 todayRef.current?.scrollIntoView({
                    behavior: 'auto',
                    block: 'center',
                });
            }, 100);
        }
    }, [view]);

    useEffect(() => {
        if (view === 'day' && selectedDate && dayViewScrollRef.current) {
            const todayDate = new Date();
            const selectedDateCopy = new Date(selectedDate);
            todayDate.setHours(0, 0, 0, 0);
            selectedDateCopy.setHours(0, 0, 0, 0);
            if (selectedDateCopy.getTime() === todayDate.getTime()) {
                const now = new Date();
                const minutesFromMidnight = now.getHours() * 60 + now.getMinutes();
                const containerHeight = dayViewScrollRef.current.clientHeight;
                const scrollToPosition = Math.max(0, minutesFromMidnight - (containerHeight / 3));
                setTimeout(() => dayViewScrollRef.current.scrollTo({
                    top: scrollToPosition,
                    behavior: 'smooth'
                }), 100);
            } else {
                setTimeout(() => dayViewScrollRef.current.scrollTo({
                    top: 8 * 60,
                    behavior: 'auto'
                }), 100);
            }
        }
    }, [view, selectedDate]);

    return (
        React.createElement('div', { className: "calendar-wrapper" },
            React.createElement('div', { className: "calendar-header" },
                React.createElement('span', null, view === 'month' ? 'Activity Calendar' : 'Daily Schedule'),
                React.createElement('div', { className: "calendar-controls" },
                    view === 'month' ? (
                        React.createElement('button', { onClick: handleGoToToday }, "Today")
                    ) : (
                        React.createElement('button', { onClick: () => setView('month') }, "Back to Month View")
                    )
                )
            ),
            view === 'month' ? (
                React.createElement(React.Fragment, null,
                    React.createElement('div', { className: "calendar-weekdays" },
                        ['M', 'T', 'W', 'T', 'F', 'S', 'S'].map((day, i) => React.createElement('div', { key: i }, day))
                    ),
                    React.createElement('div', { className: "calendar-grid-scroll-area" },
                        months.map(({ year, monthName, days }) => (
                            React.createElement('div', { key: `${year}-${monthName}` },
                                React.createElement('h3', { className: "calendar-month-header" }, `${monthName} ${year}`),
                                React.createElement('div', { className: "calendar-month-grid" },
                                    days.map((day) => {
                                        if (day.isEmpty) {
                                            return React.createElement('div', { key: day.key });
                                        }
                                        const { date } = day;
                                        const dateKey = toLocalDateKey(date);
                                        const isToday = date.getTime() === today.getTime();
                                        const dayOfWeek = date.getDay();
                                        const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                                        const logs = logsByDate.get(dateKey) || [];
                                        const dayClasses = [
                                            'calendar-day',
                                            isToday ? 'is-today' : '',
                                            'is-current-month',
                                            isWeekend ? 'is-weekend' : '',
                                        ].filter(Boolean).join(' ');
                                        return (
                                            React.createElement('div', { key: day.key, className: dayClasses, ref: isToday ? todayRef : null, onClick: () => handleDayClick(date) },
                                                React.createElement('div', { className: "day-number" }, date.getDate()),
                                                React.createElement('div', { className: "log-dots-container" },
                                                    logs.slice(0, 9).map((log, logIndex) => (
                                                        React.createElement('div', {
                                                            key: logIndex,
                                                            className: "log-dot",
                                                            style: { backgroundColor: log.color },
                                                            title: `${log.projectName}: ${formatTime(log.duration)}`
                                                        })
                                                    ))
                                                )
                                            )
                                        );
                                    })
                                )
                            )
                        ))
                    )
                )
            ) : selectedDate && (
                React.createElement(DayView, { selectedDate: selectedDate, logs: logsForSelectedDate, onLogClick: onLogClick, scrollRef: dayViewScrollRef, dayViewScrollTopRef: dayViewScrollTopRef })

};

                React.createElement('div', { className: "settings-item" },
                    React.createElement('p', { className: "settings-item-description" }, "Export your data to a file, import from a backup, or clear all data."),
                    React.createElement('div', { className: "settings-actions" },
                        React.createElement('button', { onClick: onExport, className: "data-button" }, "Export Data"),
                        React.createElement('label', { className: "data-button" },
                           "Import Data",
                           React.createElement('input', { type: "file", accept: ".json", onChange: onImport })
                        ),
                        React.createElement('button', { onClick: onClear, className: "data-button danger" }, "Clear All Data")
                    )
                )
            )
        )
    );
};


// --- MAIN APP COMPONENT ---
const App = () => {
  const [projects, setProjects] = useLocalStorage(LOCAL_STORAGE_KEYS.PROJECTS, []);
  const [sections, setSections] = useLocalStorage(LOCAL_STORAGE_KEYS.SECTIONS, []);
  const [categoryLabels, setCategoryLabels] = useLocalStorage(LOCAL_STORAGE_KEYS.CATEGORY_LABELS, DEFAULT_CATEGORY_LABELS);
  const [globalColor, setGlobalColor] = useLocalStorage(LOCAL_STORAGE_KEYS.GLOBAL_COLOR, DEFAULT_GLOBAL_COLOR);
  const [backgroundColor, setBackgroundColor] = useLocalStorage(LOCAL_STORAGE_KEYS.BACKGROUND_COLOR, DEFAULT_BACKGROUND_COLOR);
  const [accentColorHistory, setAccentColorHistory] = useLocalStorage(LOCAL_STORAGE_KEYS.ACCENT_COLOR_HISTORY, []);
  const [backgroundColorHistory, setBackgroundColorHistory] = useLocalStorage(LOCAL_STORAGE_KEYS.BACKGROUND_COLOR_HISTORY, []);
  const [activeWorkArea, setActiveWorkArea] = useLocalStorage(LOCAL_STORAGE_KEYS.WORK_AREA, 'current');
  const [websiteName, setWebsiteName] = useLocalStorage(LOCAL_STORAGE_KEYS.WEBSITE_NAME, DEFAULT_WEBSITE_NAME);
  
  const [modal, setModal] = useState(null);
  const [selectedProject, setSelectedProject] = useState(null);
  const [selectedLog, setSelectedLog] = useState(null);
  const [logToDelete, setLogToDelete] = useState(null);
  const [searchCriteria, setSearchCriteria] = useState(null);
  const [sortCriteria, setSortCriteria] = useState('newest');
  const [currentPage, setCurrentPage] = useState('main');
  const [importPreviewData, setImportPreviewData] = useState(null);
  const [focusedLog, setFocusedLog] = useState(null);
  const dayViewScrollTopRef = useRef(0);

  useEffect(() => {
    document.title = websiteName;
  }, [websiteName]);

  useEffect(() => {
    const rootStyle = document.documentElement.style;
    const accentRgb = hexToRgb(globalColor);
    rootStyle.setProperty('--accent-color-primary', globalColor);
    rootStyle.setProperty('--accent-color-light', lightenDarkenColor(globalColor, 20));
    rootStyle.setProperty('--accent-color-dark', lightenDarkenColor(globalColor, -20));
    if (accentRgb) {
        rootStyle.setProperty('--accent-color-rgb', `${accentRgb.r}, ${accentRgb.g}, ${accentRgb.b}`);
    }
    const primaryText = getTextColorForBackground(backgroundColor);
    const isDarkBg = primaryText === '#f8fafc';
    rootStyle.setProperty('--bg-primary', backgroundColor);
    rootStyle.setProperty('--text-primary', primaryText);
    if (isDarkBg) {
        rootStyle.setProperty('--bg-secondary', lightenDarkenColor(backgroundColor, 15));
        rootStyle.setProperty('--text-secondary', '#94a3b8');
        rootStyle.setProperty('--border', lightenDarkenColor(backgroundColor, 25));
    } else {
        rootStyle.setProperty('--bg-secondary', lightenDarkenColor(backgroundColor, -15));
        rootStyle.setProperty('--text-secondary', '#475569');
        rootStyle.setProperty('--border', lightenDarkenColor(backgroundColor, -25));
    }
  }, [globalColor, backgroundColor]);

  useEffect(() => {
    // Manage body scrolling based on the current page
    if (currentPage === 'settings') {
      document.body.style.overflow = 'auto';
    } else {
      document.body.style.overflow = 'hidden';
    }
    // Cleanup function to reset on component unmount
    return () => {
      document.body.style.overflow = 'hidden';
    };
  }, [currentPage]);

  useEffect(() => {
    if (!focusedLog) return;
    
    setProjects(prev => prev.map(p =>
        p.id === focusedLog.projectId ? { ...p, isExpanded: true } : p
    ));

    setTimeout(() => {
        const logElement = document.getElementById(`log-item-${focusedLog.logId}`);
        if (logElement) {
            logElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            logElement.classList.add('highlight');
            setTimeout(() => {
                logElement.classList.remove('highlight');
            }, 2000);
        } else {
             const projectElement = document.getElementById(`project-item-${focusedLog.projectId}`);
             if (projectElement) {
                 projectElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
             }
        }
        setFocusedLog(null);
    }, 150);
  }, [focusedLog, setProjects]);

  const handleLogClick = (projectId, logId) => {
      const project = projects.find(p => p.id === projectId);
      if (project) {
          if (project.status !== activeWorkArea) {
              setActiveWorkArea(project.status);
          }
          setFocusedLog({ projectId, logId });
      }
  };

  const handleAddOrUpdateProject = (projectData) => {
    setProjects(prevProjects => {
      const existingIndex = prevProjects.findIndex(p => p.id === projectData.id);
      if (existingIndex > -1) {
        const updatedProjects = [...prevProjects];
        updatedProjects[existingIndex] = projectData;
        return updatedProjects;
      } else {
        return [...prevProjects, projectData];
      }
    });
  };

  const handleDeleteProject = (id) => {
    setProjects(prev => prev.filter(p => p.id !== id));
    setModal(null);
    setSelectedProject(null);
  };
  
  const handleMoveProject = useCallback((projectId, newStatus) => {
    setProjects(prev => prev.map(p => {
        if (p.id === projectId) {
            const now = new Date().toISOString();
            switch (newStatus) {
                case 'current':
                    return { ...p, status: newStatus, readyForInvoicingAt: null, invoicedAt: null };
                case 'ready':
                    return { ...p, status: newStatus, readyForInvoicingAt: now, invoicedAt: null };
                case 'invoiced':
                    return { ...p, status: newStatus, readyForInvoicingAt: p.readyForInvoicingAt || now, invoicedAt: now };
                default:
                    return { ...p, status: newStatus };
            }
        }
        return p;
    }));
  }, [setProjects]);

  const handleToggleExpand = useCallback((id) => {
      setProjects(prev => prev.map(p => p.id === id ? { ...p, isExpanded: !p.isExpanded } : p));
  }, [setProjects]);
  
  const handleUpdateColor = useCallback((id, color) => {
      setProjects(prev => prev.map(p => p.id === id ? { ...p, color } : p));
  }, [setProjects]);
  
  const handleAddOrUpdateLog = (projectId, logEntry) => {
      setProjects(prev => prev.map(p => {
          if (p.id === projectId) {
              const existingLogIndex = p.logs.findIndex(l => l.id === logEntry.id);
              let newLogs;
              if (existingLogIndex > -1) {
                  newLogs = [...p.logs];
                  newLogs[existingLogIndex] = logEntry;
              } else {
                  newLogs = [...p.logs, logEntry];
              }
              const newTimeSpent = newLogs.reduce((total, log) => total + log.duration, 0);
              return { ...p, logs: newLogs, timeSpent: newTimeSpent };
          }
          return p;
      }));
  };

  const handleDeleteLog = (projectId, logId) => {
      setProjects(prev => prev.map(p => {
          if (p.id === projectId) {
              const newLogs = p.logs.filter(l => l.id !== logId);
              const newTimeSpent = newLogs.reduce((total, log) => total + log.duration, 0);
              return { ...p, logs: newLogs, timeSpent: newTimeSpent };
          }
          return p;
      }));
      setModal(null);
      setLogToDelete(null);
  };

  const openEditModal = (project) => {
    setSelectedProject(project);
    setModal('editProject');
  };

  const openDeleteModal = (project) => {
    setSelectedProject(project);
    setModal('deleteProject');
  };
  
  const openManualTimeModal = (project) => {
      setSelectedProject(project);
      setSelectedLog(null);
      setModal('manualTime');
  };

  const openEditLogModal = (projectId, log) => {
      const project = projects.find(p => p.id === projectId);
      if (project) {
          setSelectedProject(project);
          setSelectedLog(log);
          setModal('manualTime');
      }
  };

  const openDeleteLogModal = (projectId, logId) => {
    setLogToDelete({ projectId, logId });
    setModal('deleteLog');
  };

  const filteredProjects = useMemo(() => {
    const projectsInWorkArea = projects.filter(p => p.status === activeWorkArea);
    if (!searchCriteria) return projectsInWorkArea;
    const { type, query, date } = searchCriteria;
    const lowerCaseQuery = query.toLowerCase();
    return projectsInWorkArea.filter(p => {
        if (type === 'name') {
            return p.name.toLowerCase().includes(lowerCaseQuery);
        }
        if (type === 'notes') {
            const inProjectNotes = p.notes.toLowerCase().includes(lowerCaseQuery);
            const inLogNotes = p.logs.some(log => log.logText.toLowerCase().includes(lowerCaseQuery));
            return inProjectNotes || inLogNotes;
        }
        if (type === 'date') {
            return p.logs.some(log => formatDateForInput(log.date) === date);
        }
        return true;
    });
  }, [projects, searchCriteria, activeWorkArea]);

  const sortedAndFilteredProjects = useMemo(() => {
      const projectsToSort = [...filteredProjects];
      return projectsToSort.sort((a, b) => {
          switch (sortCriteria) {
              case 'oldest':
                  return new Date(a.createdAt).getTime() - new Date(b.createdAt).getTime();
              case 'nameAsc':
                  return a.name.localeCompare(b.name);
              case 'nameDesc':
                  return b.name.localeCompare(a.name);
              case 'timeSpent':
                  return b.timeSpent - a.timeSpent;
              case 'newest':
              default:
                  return new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime();
          }
      });
  }, [filteredProjects, sortCriteria]);

    const triggerDownload = (filename, dataStr, type) => {
        const dataUri = type + encodeURIComponent(dataStr);
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', filename);
        linkElement.click();
    };

    const handleExport = (format, selectedProjectIds) => {
        if (format === 'json') {
            const dataStr = JSON.stringify({
                projects, sections, categoryLabels, globalColor,
                backgroundColor, accentColorHistory, backgroundColorHistory,
                websiteName,
            }, null, 2);
            triggerDownload('project_timer_backup.json', dataStr, 'data:application/json;charset=utf-8,');
            return;
        }
        const projectsToExport = projects.filter(p => selectedProjectIds.includes(p.id));
        if (format === 'text') {
            let textContent = `Project Time Export\nGenerated on: ${new Date().toLocaleString()}\n\n`;
            const grouped = projectsToExport.reduce((acc, p) => {
                const section = p.section || 'Uncategorized';
                if (!acc[section]) acc[section] = [];
                acc[section].push(p);
                return acc;
            }, {});
            for (const sectionName of Object.keys(grouped).sort()) {
                textContent += `${'='.repeat(40)}\n${categoryLabels.section}: ${sectionName}\n${'='.repeat(40)}\n\n`;
                const subsections = grouped[sectionName].reduce((acc, p) => {
                    const subsection = p.subsection || 'General';
                    if (!acc[subsection]) acc[subsection] = [];
                    acc[subsection].push(p);
                    return acc;
                }, {});
                for (const subName of Object.keys(subsections).sort()) {
                    textContent += `  ${categoryLabels.subsection}: ${subName}\n  ${'-'.repeat(38)}\n`;
                    subsections[subName].forEach(p => {
                        textContent += `    Project: ${p.name}\n`;
                        textContent += `    Total Time: ${formatTime(p.timeSpent)}\n`;
                        textContent += `    Created: ${formatCreationDate(p.createdAt)}\n`;
                        if (p.readyForInvoicingAt) textContent += `    Ready for Invoicing: ${formatCreationDate(p.readyForInvoicingAt)}\n`;
                        if (p.invoicedAt) textContent += `    Invoiced: ${formatCreationDate(p.invoicedAt)}\n`;
                        if (p.notes) textContent += `    Notes: ${p.notes}\n`;
                        if (p.logs.length > 0) {
                            textContent += `    Time Logs:\n`;
                            p.logs.forEach(log => {
                                textContent += `      - ${new Date(log.date).toLocaleDateString()}: ${formatTime(log.duration)} (${log.method})${log.logText ? ` - "${log.logText}"` : ''}\n`;
                            });
                        }
                        textContent += '\n';
                    });
                }
            }
            triggerDownload('project_time_export.txt', textContent, 'data:text/plain;charset=utf-8,');
        }
        if (format === 'csv') {
            const escapeCsv = (str) => `"${String(str).replace(/"/g, '""')}"`;
            const rows = [];
            projectsToExport.forEach(p => {
                rows.push(escapeCsv(`Project: ${p.name}`));
                rows.push([
                    escapeCsv(`${categoryLabels.section}: ${p.section}`),
                    escapeCsv(`${categoryLabels.subsection}: ${p.subsection}`)
                ].join(','));
                rows.push([
                    escapeCsv(`Total Time (HH:MM:SS): ${formatTime(p.timeSpent)}`),
                    escapeCsv(`Total Time (Decimal Hours): ${formatTimeDecimal(p.timeSpent)}`)
                ].join(','));
                const datesRow = [
                    escapeCsv(`Created: ${formatCreationDate(p.createdAt)}`),
                    p.readyForInvoicingAt ? escapeCsv(`Ready for Invoicing: ${formatCreationDate(p.readyForInvoicingAt)}`) : '',
                    p.invoicedAt ? escapeCsv(`Invoiced: ${formatCreationDate(p.invoicedAt)}`) : ''
                ].filter(Boolean).join(',');
                if(datesRow) rows.push(datesRow);
                if (p.notes) {
                    rows.push(escapeCsv(`Notes: ${p.notes}`));
                }
                if (p.logs.length > 0) {
                    rows.push('');
                    const logHeaders = [
                        'Log Date', 'Log Duration (HH:MM:SS)', 'Log Duration (Decimal Hours)',
                        'Log Method', 'Log Notes'
                    ].map(escapeCsv).join(',');
                    rows.push(logHeaders);
                    p.logs.forEach(log => {
                        const logRow = [
                            escapeCsv(formatDateForInput(log.date)),
                            escapeCsv(formatTime(log.duration)),
                            escapeCsv(formatTimeDecimal(log.duration)),
                            escapeCsv(log.method),
                            escapeCsv(log.logText)
                        ].join(',');
                        rows.push(logRow);
                    });
                }
                rows.push('');
            });
            const csvContent = rows.join('\n');
            triggerDownload('project_time_export.csv', csvContent, 'data:text/csv;charset=utf-8,');
        }
    };
    
    const handleConfirmImport = (selections) => {
        if (!importPreviewData) return;
        let importedSomething = false;
        if (selections.selectedProjectIds.size > 0 && importPreviewData.projects) {
            const projectsToImport = importPreviewData.projects.filter((p) =>
                selections.selectedProjectIds.has(p.id)
            );
            if (projectsToImport.length > 0) {
                const newProjects = projectsToImport.map((p, index) => ({
                    id: Date.now() + index,
                    name: p.name || 'Untitled',
                    notes: p.notes || '',
                    section: p.section || 'Uncategorized',
                    subsection: p.subsection || 'General',
                    createdAt: p.createdAt || new Date().toISOString(),
                    timeSpent: p.timeSpent || 0,
                    logs: p.logs || [],
                    isExpanded: p.isExpanded || false,
                    color: p.color || DEFAULT_GLOBAL_COLOR,
                    status: p.status || 'current',
                    readyForInvoicingAt: p.readyForInvoicingAt || null,
                    invoicedAt: p.invoicedAt || null,
                }));
                const newSections = newProjects.map((p) => p.section).filter(Boolean);
                setProjects(prev => [...prev, ...newProjects]);
                setSections(prev => [...new Set([...prev, ...newSections])]);
                importedSomething = true;
            }
        }
        if (selections.categoryLabels && importPreviewData.categoryLabels) {
            setCategoryLabels(importPreviewData.categoryLabels);
            importedSomething = true;
        }
        if (selections.websiteName && importPreviewData.websiteName) {
            setWebsiteName(importPreviewData.websiteName);
            importedSomething = true;
        }
        if (selections.appearance) {
            if(importPreviewData.globalColor) { setGlobalColor(importPreviewData.globalColor); importedSomething = true; }
            if(importPreviewData.backgroundColor) { setBackgroundColor(importPreviewData.backgroundColor); importedSomething = true; }
            if(importPreviewData.accentColorHistory && Array.isArray(importPreviewData.accentColorHistory)) { setAccentColorHistory(importPreviewData.accentColorHistory); importedSomething = true; }
            if(importPreviewData.backgroundColorHistory && Array.isArray(importPreviewData.backgroundColorHistory)) { setBackgroundColorHistory(importPreviewData.backgroundColorHistory); importedSomething = true; }
        }
        if (importedSomething) {
            alert("Data imported successfully based on your selections!");
        } else {
            alert("No data was selected for import.");
        }
        setModal(null);
        setImportPreviewData(null);
    };

    const importData = (event) => {
        const fileReader = new FileReader();
        if (event.target.files && event.target.files[0]) {
            fileReader.readAsText(event.target.files[0], "UTF-8");
            fileReader.onload = e => {
                try {
                    const data = JSON.parse(e.target?.result);
                     if (data && (data.projects || data.categoryLabels || data.globalColor || data.websiteName)) {
                        setImportPreviewData(data);
                        setModal('importPreview');
                    } else {
                         alert("Import failed. The selected file does not appear to be a valid backup file.");
                    }
                } catch (error) {
                    alert("Error reading file. The file might be corrupted or not in JSON format.");
                    console.error("Import error:", error);
                }
            };
            fileReader.onerror = (error) => {
                alert("Error reading file.");
                console.error("File reader error:", error);
            };
        }
        event.target.value = '';
    };

    const handleClearAllData = () => {
        setProjects([]);
        setSections([]);
        setCategoryLabels(DEFAULT_CATEGORY_LABELS);
        setGlobalColor(DEFAULT_GLOBAL_COLOR);
        setBackgroundColor(DEFAULT_BACKGROUND_COLOR);
        setAccentColorHistory([]);
        setBackgroundColorHistory([]);
        setWebsiteName(DEFAULT_WEBSITE_NAME);
        alert("All data cleared.");
        setCurrentPage('main');
        setModal(null);
    };
    
    const openClearAllDataModal = () => {
        setModal('clearAll');
    };

  return (
    React.createElement(React.Fragment, null,
      currentPage === 'main' && (
        React.createElement(React.Fragment, null,
        React.createElement(Header, {
            websiteName: websiteName,
            onAddProject: () => openEditModal(null),
            onSettings: () => setCurrentPage('settings'),
            onSearch: () => setModal('search'),
            searchCriteria: searchCriteria,
            onClearSearch: () => setSearchCriteria(null),
            sortCriteria: sortCriteria,
            setSortCriteria: setSortCriteria,
            projectCount: projects.length,
            activeWorkArea: activeWorkArea,
            setActiveWorkArea: setActiveWorkArea
        }),
        React.createElement('main', { className: "main-view-container" },
            React.createElement('div', { className: "projects-container" },
                React.createElement(ProjectList, {
                  projects: sortedAndFilteredProjects,
                  categoryLabels: categoryLabels,
                  onDelete: (id) => openDeleteModal(projects.find(p => p.id === id)),
                  onEdit: openEditModal,
                  onAddTime: openManualTimeModal,
                  onToggleExpand: handleToggleExpand,
                  onUpdateColor: handleUpdateColor,
                  onDeleteLog: openDeleteLogModal,
                  onEditLog: openEditLogModal,
                  onMoveProject: handleMoveProject
                })
            ),
            React.createElement('div', { className: "calendar-container" },
                React.createElement(Calendar, { projects: projects, onLogClick: handleLogClick, dayViewScrollTopRef: dayViewScrollTopRef })
            )
        )
        )
      ),

      currentPage === 'settings' && (
          React.createElement(SettingsPage, {
            onBack: () => setCurrentPage('main'),
            websiteName: websiteName,
            setWebsiteName: setWebsiteName,
            categoryLabels: categoryLabels,
            setCategoryLabels: setCategoryLabels,
            onExport: () => setModal('export'),
            onImport: importData,
            onClear: openClearAllDataModal,
            globalColor: globalColor,
            setGlobalColor: setGlobalColor,
            backgroundColor: backgroundColor,
            setBackgroundColor: setBackgroundColor,
            accentColorHistory: accentColorHistory,
            setAccentColorHistory: setAccentColorHistory,
            backgroundColorHistory: backgroundColorHistory,
            setBackgroundColorHistory: setBackgroundColorHistory
          })
      ),

      modal === 'editProject' && (
        React.createElement(EditProjectModal, {
          project: selectedProject,
          onSave: handleAddOrUpdateProject,
          onClose: () => setModal(null),
          sections: sections,
          setSections: setSections,
          categoryLabels: categoryLabels,
          allProjects: projects
        })
      ),
      modal === 'deleteProject' && selectedProject && (
        React.createElement(ConfirmDeleteModal, {
          itemName: selectedProject.name,
          onConfirm: () => handleDeleteProject(selectedProject.id),
          onCancel: () => setModal(null)
        })
      ),
      modal === 'manualTime' && selectedProject && (
          React.createElement(ManualTimeEntryModal, {
            project: selectedProject,
            logToEdit: selectedLog,
            onSave: handleAddOrUpdateLog,
            onClose: () => {
                setModal(null);
                setSelectedLog(null);
            }
          })
      ),
      modal === 'search' && (
          React.createElement(SearchModal, {
            onSearch: (criteria) => setSearchCriteria(criteria),
            onClose: () => setModal(null),
            currentCriteria: searchCriteria
          })
      ),
      modal === 'deleteLog' && logToDelete && (() => {
          const projectForLogDelete = projects.find(p => p.id === logToDelete.projectId);
          const logEntryForDelete = projectForLogDelete?.logs.find(l => l.id === logToDelete.logId);
          const logItemName = logEntryForDelete
              ? `the time entry from ${new Date(logEntryForDelete.date).toLocaleDateString()} for ${formatTime(logEntryForDelete.duration)}`
              : 'this time entry';
          return (
              React.createElement(ConfirmDeleteModal, {
                  itemName: logItemName,
                  onConfirm: () => handleDeleteLog(logToDelete.projectId, logToDelete.logId),
                  onCancel: () => {
                      setModal(null);
                      setLogToDelete(null);
                  }
              })
          );
      })(),

      modal === 'clearAll' && (
        React.createElement(ConfirmDeleteModal, {
          itemName: "ALL application data (projects, settings, etc.)",
          onConfirm: () => setModal('clearAllConfirm'),
          onCancel: () => setModal(null)
        })
      ),
       modal === 'clearAllConfirm' && (
        React.createElement(ConfirmDeleteModal, {
          itemName: "everything permanently",
          message:
            React.createElement('p', null,
              "This is your final confirmation. Are you absolutely sure you want to delete ", React.createElement('strong', null, "everything permanently"), "? All projects, settings, and colors will be lost."
            ),
          onConfirm: handleClearAllData,
          onCancel: () => setModal(null)
        })
      ),
       modal === 'export' && (
        React.createElement(ExportModal, {
          projects: projects,
          onClose: () => setModal(null),
          onExport: handleExport,
          categoryLabels: categoryLabels
        })
      ),
      modal === 'importPreview' && importPreviewData && (
          React.createElement(ImportPreviewModal, {
              data: importPreviewData,
              onClose: () => {
                  setModal(null);
                  setImportPreviewData(null);
              },
              onConfirm: handleConfirmImport
          })
      )
    )
  );
};

// --- RENDER APP ---
const container = document.getElementById('root');
if (container) {
    const root = createRoot(container);
    root.render(React.createElement(App, null));
} else {
    console.error("Fatal Error: The root element with ID 'root' was not found in the DOM. The application cannot be mounted.");
}
  </script>
</body>
</html>
